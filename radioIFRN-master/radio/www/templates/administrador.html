<ion-view title="Administrador" id="page5">
  <ion-content class="padding" padding="true" style="background: url(img/RemhoWZqQmCthiaob9c2_audio-1839162_640.jpg) no-repeat center;background-size:cover;" class="has-header">
  <h2>Cadastrar musicas</h2>
  <ion-list>
    <ion-item class="item item-input" >                
          <input type="text" ng-model="mus.nome" placeholder="Digite Nome da musica">
          </ion-item>

          <ion-item class="item item-input" > 

          <input type="text" ng-model="mus.artista" placeholder="Digite o nome do artista">

          </ion-item>
          <ion-item class="item-button button-first">

          <button  ng-click= "cadastroMusica(mus)" class="button button-outline button-light button-block">Cadastrar musica</button>

     </ion-item>
</ion-list>
    <h2>Lista de Usu√°rios</h2>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="usuario in usuarios" type="item-text-wrap">
        <h2>{{usuario.nome}}</h2>
        <p style="color:white">ID: {{usuario.id_usuario}}</p>
        <p style="color:white">EMAIL: {{usuario.email}}</p>
        <p style="color:white">CPF: {{usuario.cpf}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
     
          
  </ion-content>
</ion-view>
