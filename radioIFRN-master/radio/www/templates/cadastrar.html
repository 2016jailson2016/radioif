    <div class="bar bar-header">
        <h1 class="title"></h1>
    </div>
    <ion-content padding="false" style="background: url(img/oGyv4ikzR8SaYijNlYje_audio-1839162_640.jpg) no-repeat center;background-size:cover;" class="has-header">

                <div class="list">
                    <form id="cadastrar-form2" class="list">
                        <label class="item item-input" >
                            <i class="icon ion-ios-person-outline placeholder-icon"></i>
                            <input type="text" ng-model="obj.nome" placeholder="Digite seu nome">
                        </label>

                       <label class="item item-input" >
                            <i class="icon ion-ios-locked-outline placeholder-icon"></i>
                            <input type="password" ng-model="obj.senha" placeholder="Senha">
                        </label>
                        <label class="item item-input" >
                            <i class="icon ion-ios-email-outline placeholder-icon"></i>
                            <input type="email" ng-model="obj.email" placeholder="E-mail">
                        </label>
                      
                        <label class="item item-input" >
                            <i class="icon ion-android-contract"></i>
                            <input type="text" ng-model="obj.cpf" placeholder="CPF">
                        </label>
                        
                        <label class="item-button button-first">
                            <button  ui-sref="login" ng-click= "cadastro(obj)" class="button button-outline button-light button-block">Cadastrar</button>
                        </label>
                    </form>
                </div>
    </ion-content>
