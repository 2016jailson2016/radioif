     <ion-view view-title="Playlist">
  <ion-content>
    <h1>Playlist</h1>

	<div class="list">
	  <label class="item item-input">
	    <input type="text" ng-model="mus.nome" placeholder="Digite Nome da musica">
	  </label>
	  <label class="item item-input">
	    <input type="text" ng-model="mus.artista" placeholder="Digite o nome do artista">
	  </label>
	</div>
	<button  ng-click= "cadastroMusica(mus)" class="button button-outline button-light button-block">Cadastrar musica</button>
  </ion-content>
</ion-view>
